<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Sharing Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 1200px;
            height: 630px;
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .name {
            font-size: 48px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 16px;
            line-height: 1.2;
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 24px;
            line-height: 1.3;
        }
        .description {
            font-size: 20px;
            color: #9ca3af;
            line-height: 1.5;
            max-width: 600px;
        }
        .accent {
            color: #ec4899;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 24px;
            font-weight: 700;
            color: #ec4899;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-pattern"></div>
        <div class="content">
            <div class="name">Jared Buckley</div>
            <div class="title">Product Designer, Entrepreneur & <span class="accent">Digital Explorer</span></div>
            <div class="description">
                Helping companies and founders create digital products that people love to use. 
                15+ years of experience in UX/UI design and digital product development.
            </div>
        </div>
        <div class="logo">bucklemeshoe</div>
    </div>
</body>
</html>
